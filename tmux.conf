# Fix backspace and other key bindings
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse (for scrolling)
set -g mouse on

# Increase scrollback buffer
set -g history-limit 50000

# Fix escape delay (important for vim/editors)
set -sg escape-time 0

# Use vi keys in copy mode for scrolling
setw -g mode-keys vi

# Scrolling with mouse wheel
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# OSC 52 clipboard (works over SSH!)
set -g set-clipboard on
set -as terminal-features ",xterm-256color:clipboard"

# Copy mode bindings - let tmux handle clipboard via OSC 52
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# Double-click to select word and copy
bind-key -T copy-mode-vi DoubleClick1Pane select-pane \; send-keys -X select-word-no-clear
bind-key -T copy-mode DoubleClick1Pane select-pane \; send-keys -X select-word-no-clear
set -g allow-passthrough on
